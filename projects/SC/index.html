<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function flip_sign(){
            let currentVal = document.getElementById("display").value;
            if (currentVal && currentVal[0] !== "-") {
                document.getElementById("display").value = "-" + currentVal;
            } 
            else if (currentVal && currentVal[0] === "-") {
                document.getElementById("display").value = currentVal.slice(1);
            }
            else{
                // broken!!
                for (let index = currentVal.lenght; index > 0; index--) {
                    if (currentVal[index] == '+'||currentVal[index] == '-'||currentVal[index] == '/'||currentVal[index] == '*') {
                        document.getElementById("display").value = currentVal.slice(0,index) + "(-" + currentVal.slice(index,currentVal.lenght)
                    };
                }
            }
        }
    </script>
</head>
<body>
    <div class="calculator">
        <div id="result">
            <input type="button" name="display" id="display" value=""></input>
        </div>
        <input type="button" value="AC" onclick="display.value = ''">
        <input type="button" value="→" onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" value="." onclick="display.value += '.'">
        <input type="button" value="÷" onclick="display.value += '/'"><br>
        <input type="button" value="7" onclick="display.value += '7'">
        <input type="button" value="8" onclick="display.value += '8'">
        <input type="button" value="9" onclick="display.value += '9'">
        <input type="button" value="×" onclick="display.value += '*'"><br>
        <input type="button" value="4" onclick="display.value += '4'">
        <input type="button" value="5" onclick="display.value += '5'">
        <input type="button" value="6" onclick="display.value += '6'">
        <input type="button" value="-" onclick="display.value += '-'"><br>
        <input type="button" value="1" onclick="display.value += '1'">
        <input type="button" value="2" onclick="display.value += '2'">
        <input type="button" value="3" onclick="display.value += '3'">
        <input type="button" value="+" onclick="display.value += '+'"><br>
        <input type="button" value="00" onclick="display.value += '00'">
        <input type="button" value="0" onclick="display.value += '0'">
        <input type="button" value="-/+" onclick="flip_sign()">
        <input type="button" value="=" onclick="display.value = eval(display.value)"id="equal"><br>
        
    </div>
</body>
</html>
