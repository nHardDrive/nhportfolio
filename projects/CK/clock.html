<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to 2021</title>
    <style type="text/css">
      * {
        margin:0;
        padding:0;
        font-family:Arial;
        background-color: #000520;
      }
      .main {
        margin-left: 15%;
        margin-right: 15%;
        margin-top: 3%;
        margin-bottom: 3%;
        padding: 13%;
        display: block;
        text-align:center;
        color: white;
      }
      #clock {
        margin: 50px;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Current time</h1>
      <h1 id="clock">00:00:00</h1>
      <script type="text/javascript">

        setInterval(displayclock, 500);

        function displayclock () {
          var time = new Date();
          var hrs = time.getHours();
          var mins = time.getMinutes();
          var sec = time.getSeconds();

          if (hrs > 12) {
            hrs = hrs - 12;
          }

          if (hrs == 0) {
            hrs = 12;
          }

          document.getElementById('clock').innerHTML = hrs + ':' + mins + ':' + sec;


        }
      </script>
    </div>
  </body>
</html>
